<app-navigation></app-navigation>

<div class="container-fluid py-4">
  <!-- Header -->
  <div class="row mb-4">
    <div class="col-12">
      <h1 class="h3 text-muted fw-light">{{ massage }}</h1>
    </div>
  </div>

  <!-- Controls Card -->
  <div class="card shadow-sm border mb-4">
    <div class="card-body p-4">
      <div class="row align-items-end">
        <!-- Book selector -->
        <div class="col-md-6 mb-3 mb-md-0">
          <label for="bookSelect" class="form-label small text-muted mb-2">Könyv</label>
          <select 
            id="bookSelect" 
            class="form-select border bg-light" 
            [(ngModel)]="selectedBookId" 
            (change)="onBookSelected()">
            <option value="">Válassz könyvet</option>
            <option *ngFor="let book of books" [value]="book.id">
              {{ book.title }}
            </option>
          </select>
        </div>
        
        <!-- Page size selector -->
        <div class="col-md-3" *ngIf="selectedBookId">
          <label for="pageSize" class="form-label small text-muted mb-2">Elemek/oldal</label>
          <select 
            id="pageSize" 
            class="form-select border bg-light" 
            [value]="pageSize" 
            (change)="changePageSize(+$any($event.target).value)">
            <option *ngFor="let size of getPageSizeOptions()" [value]="size">
              {{ size }}
            </option>
          </select>
        </div>
        
        <!-- Stats -->
        <div class="col-md-3 text-end" *ngIf="selectedBookId && currentPhrases.phrases.length > 0">
          <small class="text-muted d-block">{{ totalItems }} kifejezés</small>
          <small class="text-muted">{{ currentPhrases.phrases.length }} megjelenítve</small>
        </div>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div *ngIf="selectedBookId && currentPhrases.phrases.length > 0">
    <!-- Words Table -->
    <div class="card shadow-sm border mb-4">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="bg-light">
            <tr>
              <th scope="col" class="border py-3 ps-4 text-muted small fw-normal">GYAKORISÁG</th>
              <th scope="col" class="border py-3 text-muted small fw-normal">ANGOL KIFEJEZÉS</th>
              <th scope="col" class="border py-3 text-muted small fw-normal">MAGYAR JELENTÉS</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let phrase of currentPhrases.phrases; trackBy: trackByPhraseId" class="border-bottom">
              <td class="ps-4 py-3 align-middle border-end">
                <span class="badge rounded-pill bg-primary">{{ phrase.frequency }}</span>
              </td>
              <td class="py-3 align-middle border-end">
                <span class="fw-medium">{{ phrase.phrase }}</span>
              </td>
              <td class="py-3 align-middle">
                {{ phrase.hungarianMeaning }}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-center align-items-center" *ngIf="totalPages > 1">
      <div class="d-flex align-items-center gap-3">
        <small class="text-muted">
          {{ currentPage }}. oldal / {{ totalPages }}
        </small>
        
        <nav aria-label="Lapozás">
          <ul class="pagination pagination-sm mb-0">
            <li class="page-item" [class.disabled]="!canGoToPrevious()">
              <button class="page-link border" (click)="goToFirst()" [disabled]="!canGoToPrevious()">
                ‹‹
              </button>
            </li>
            <li class="page-item" [class.disabled]="!canGoToPrevious()">
              <button class="page-link border" (click)="goToPrevious()" [disabled]="!canGoToPrevious()">
                ‹
              </button>
            </li>
            <li class="page-item" 
                *ngFor="let page of getPageNumbers()" 
                [class.active]="page === currentPage">
              <button class="page-link border" (click)="goToPage(page)">{{ page }}</button>
            </li>
            <li class="page-item" [class.disabled]="!canGoToNext()">
              <button class="page-link border" (click)="goToNext()" [disabled]="!canGoToNext()">
                ›
              </button>
            </li>
            <li class="page-item" [class.disabled]="!canGoToNext()">
              <button class="page-link border" (click)="goToLast()" [disabled]="!canGoToNext()">
                ››
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <!-- Empty state -->
  <div *ngIf="!selectedBookId" class="text-center py-5">
    <div class="text-muted">
      <i class="bi bi-book fs-1 d-block mb-3 opacity-50"></i>
      <p class="mb-0">Válassz egy könyvet a szavak megjelenítéséhez</p>
    </div>
  </div>
</div>
